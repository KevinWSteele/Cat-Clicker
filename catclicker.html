<html>
    <head>
       <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
         <link href="CSS/catclicker.css" rel="stylesheet">
    </head>
    <body>
        <h1> Kevin's Cat Clicker</h1>
        <ul id = "list">
            
        </ul>
        
        <div>
            <h2 id = "name"></h2>
            <h3 id = "count"></h3>
            <img src = "https://sgtr.files.wordpress.com/2010/09/mariedisneycat.gif" id = "thecat" alt = "" onmousedown = "catView.change()">
            <button type="button" onmousedown = "catView.click()">Administrator</button>   
        </div>
        <form id = "admin">
    Cat's Name:<br>
    <input type="text" id="catname">
    <br>
    URL:<br>
    <input type="text" id="caturl">
    <br>
    Number of Clicks:<br>
    <input type="text" id="nclicks">
    <button type="button" onmousedown = "catView.cancel()">Cancel</button>
    <button type="button" onmousedown = "catView.save()">Save</button>  
    </form>
        
       <script src = "JS/catclicker.js"> </script>
    </body>
</html>
